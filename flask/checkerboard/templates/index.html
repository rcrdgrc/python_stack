<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/htmlTable.css') }}">
    <title>CheckerBoard</title>
</head>

<body>
    <center>
        <table>
            {% for i in range(x): %}
            <tr>
                {% for j in range(y): %}
                <td class="color{{ (i+j)%2+1 }}"></td>
                {%endfor%}
            </tr>
            {%endfor%}
        </table>
    </center>
</body>
